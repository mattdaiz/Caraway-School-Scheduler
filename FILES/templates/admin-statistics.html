<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta charset="utf-8">
	<title>Statistics</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="../static/css/adminpage.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>


{% block head %}
<title>{% block title %} Title!{% endblock %}</title>
{% endblock %}


<body>
	<nav class="navbar  sticky-top navbar-light flex-md-nowrap p-0" style="background-color: #6D7993;">

		<img src="../static/img/car.png" width="70" height="60" alt="">
		

		<h2 class="">Admin</h2>

		<div></div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<p></p>
						<p></p>
						<p></p>
						<li class="nav-item">
							<a class="nav-link" id="dash" href="adminpage">
								<span data-feather="home"></span>
								<span class="sr-only"></span>
								Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="admin-editaccount">
								<span data-feather="user"></span>
								Edit Accounts
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="admin-schedule">
								<span data-feather="file"></span>
								Schedule
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="admin-createaccount">
								<span data-feather="clipboard"></span>
								Create Account
							</a>
						</li>
						<a class="nav-link active" href="admin-statistics">
							<span data-feather="bar-chart-2"></span>
							Statistics
						</a>
					</li>
					<li class="nav-item" href="login">
						<a class="nav-link" href="login">
							<span data-feather="layers"></span>
							Logout
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
		<h1 class="h2" id="name">Statistics</h1>
	</div>



	<div class="container" style="margin-bottom: 5px">
		<div class="row">
			<div class="col-sm-4 offset-sm-1">
				<form method="POST" action="admin-statistics">
				<button name="button" value="prev_year" class="btn btn-dark" type="submit"><span data-feather="chevron-left"></span></button>
				<button name="button" value="next_year" class="btn btn-dark" type="submit"><span data-feather="chevron-right"></span></button>
				<button name="button" value="current_year" class="btn btn-dark" type="submit">Current</button>
				</form>
			</div>
			
			<!--
			<div class="col-sm-2 offset-sm-4">
				<button class="btn btn-dark">Yearly</button>
				<button class="btn btn-dark">Monthly</button>
			</div>
			-->

		</div>
	</div>

	<div id="container"  align="center" style="min-width: 310px; height: 600px; width: 1200px; margin: 0 auto">
		<div id={{ chartID|safe }} class="chart" style="width: 900px"></div>
	</div>
</main>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
	feather.replace();
</script>

<script>
	var chart_id = {{ chartID|safe }}
	var series = {{ series|safe }}
	var title = {{ title|safe }}
	var xAxis = {{ xAxis|safe }}
	var yAxis = {{ yAxis|safe }}
	var chart = {{ chart|safe }}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="../static/js/statisticspage.js"></script>




</body>
</html>
